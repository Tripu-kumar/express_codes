<form action="/addstudent" method="POST" enctype="multipart/form-data">
    <div class="container">
    <h1>Register Here</h1>
    <p>Please fill in the details to create an account with us.</p>
    <hr>
    <label for="firstname"><b>firstname</b></label>
    <input type="text" placeholder="Enter firstname" name="firstname">
    <label for="lastname"><b>lastname</b></label>
    <input type="text" placeholder="Enter lastname" name="lastname">
    <label for="age"><b>age</b></label>
    <input type="number" placeholder="Enter age" name="age">
    <label for="profilepic"><b>profilepic</b></label>
    <input type="file"   name="profilepic">
    <button type="submit" class="registerbtn"><strong>Register</strong></button>
    </div>
    </form>
